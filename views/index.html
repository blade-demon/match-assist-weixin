<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电竞助手</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div>
        <div class="row">
            <div class="col-xs-12" style="padding:0px 0px">
                <div class="profile_wrapper">
                    <img class="profile-headimg" src="images/headimg.jpg" alt="选手头像">
                    <p class="profile-nickname">未知选手</p>
                    <p class="profile-id">ID:00000000</p>
                    <div class="profile-gold-wrap">
                        <p>金豆
                            <span id="gold-number">000</span>
                        </p>
                        <a id="goldGuessRecord" href="/gold_record?GEAccount=000">查看记录
                            <span>&nbsp;></span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="divider-container">
                <h3 class="title">
                    <span> 我的赛程 </span>
                </h3>
            </div>
            <div id="tournament3" style="border: 0px solid; position: relative ">
                <div class="ribbon-wrapper-red ">
                    <div class="ribbon-red ">进行中</div>
                </div>
                <div class="leaderboard text-center" style="position: absolute;color:white; width: 100%;bottom: 10%;">
                    <div class="row">
                        <div class="col-xs-4">总场次 0</div>
                        <div class="col-xs-4">0 胜 0 负</div>
                        <div class="col-xs-4">胜率 0</div>
                    </div>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="linear-gradient-wrapper">
                <span style="color: red">我的比赛</span>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <p>
                            <strong>2017-12-02 星期一</strong>
                        </p>
                    </div>
                    <div class="col-xs-4 text-center">
                        <a href="/competitor">
                            <img src="http://via.placeholder.com/80x80" alt="" style="border-radius:50%">
                            <p class="text-center" style="padding-top: 10px">孙悟空</p>
                        </a>
                    </div>
                    <div class="col-xs-4 text-center">
                        <p style="margin-top:20px">0 - 0</p>
                        <p>未开始</p>
                    </div>
                    <div class="col-xs-4 text-center">
                        <a href="/competitor">
                        <img src="http://via.placeholder.com/80x80" alt="" style="border-radius:50%">
                        <p class="text-center" style="padding-top: 10px">孙悟空</p>
                        </a>
                    </div>
                    <div class="col-xs-12 text-center">
                        <p>比赛地点：
                            <strong>普陀区真北路958号</strong>
                        </p>
                    </div>
                </div>
            </div>
            <div class="match-result-list">
                <div class="match-result-wrapper">
                    <div class="match-result-wrapper-body">
                        <div class="match-result-wrapper-body-left">
                            <div class="player-detail">
                                <img class="player-avatar" src="images/headimg.jpg" alt="">
                                <p class="player-nickname">孙悟空</p>
                                <p class="player-score win">36</p>
                            </div>
                            <div class="player-detail">
                                <img class="player-avatar" src="images/headimg.jpg" alt="">
                                <p class="player-nickname">大波女孩</p>
                                <p class="player-score">34</p>
                            </div>
                        </div>
                        <div class="match-result-wrapper-body-right">
                            <p class="bold-font win">Win</p>
                        </div>
                    </div>
                    <div class="match-result-wrapper-footer">
                        <p class="match-date small-font smallsize-font">2017-11-21 星期一 13:52</p>
                        <p class="match-location small-font smallsize-font">塞伯坦星球</p>
                        <p class="match-location"></p>
                    </div>
                </div>

                <div class="match-result-wrapper">
                    <div class="match-result-wrapper-body">
                        <div class="match-result-wrapper-body-left">
                            <div class="player-detail">
                                <img class="player-avatar" src="images/headimg.jpg" alt="">
                                <p class="player-nickname">孙悟空</p>
                                <p class="player-score">36</p>
                            </div>
                            <div class="player-detail">
                                <img class="player-avatar" src="images/headimg.jpg" alt="">
                                <p class="player-nickname">大波女孩</p>
                                <p class="player-score lose">38</p>
                            </div>
                        </div>
                        <div class="match-result-wrapper-body-right">
                            <p class="bold-font lose">Lose</p>
                        </div>
                    </div>
                    <div class="match-result-wrapper-footer">
                        <p class="match-date small-font smallsize-font">2017-11-21 星期一 13:52</p>
                        <p class="match-location small-font smallsize-font">塞伯坦星球</p>
                        <p class="match-location"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row tournament-wrapper">
        <div class="divider-container">
            <h3 class="title">
                <span> 其他赛事 </span>
            </h3>
        </div>
        <div class="wrapper tournament-wrapper-item">
            <div class="ribbon-wrapper-red ">
                <div class="ribbon-red ">进行中</div>
            </div>
        </div>

        <div class="wrapper tournament-wrapper-item">
            <div class="ribbon-wrapper-red ">
                <div class="ribbon-red ">进行中</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4 text-center">
            <p style="color:#929292">敬请期待</p>
        </div>
        <div class="loader">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
        </div>
    </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
